<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode + Timer + Speed</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
      background-color: #222;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="toggle-dark">Toggle Dark Mode</button>

  <label for="theme">Dark Mode Theme:</label>
  <select id="theme">
    <option value="dracula">Dracula</option>
    <option value="nord">Nord</option>
    <option value="solarized">Solarized Dark</option>
  </select>

  <label>Set Timer:</label>
  <div style="display:flex; gap:6px;">
    <input type="number" id="min" placeholder="min" min="0" style="width: 50%;">
    <input type="number" id="sec" placeholder="sec" min="0" style="width: 50%;">
  </div>
  <button id="start-timer">Start Timer</button>
  <p id="status"></p>

  <canvas id="speedChart" width="270" height="150"></canvas>
  <button id="export-log">Export Speed Log</button>

  <script src="libs/chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
