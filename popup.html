<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Mode Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      width: 320px;
    }

    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 16px;
      color: #fff;
    }

    label {
      font-weight: 600;
      margin-top: 14px;
      display: block;
    }

    button, select, input {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #3b3b3b;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    button:hover, select:hover {
      background-color: #444;
      cursor: pointer;
    }

    .time-inputs {
      display: flex;
      gap: 10px;
    }

    .time-inputs input {
      flex: 1;
    }

    #status {
      margin-top: 8px;
      font-size: 13px;
      color: #aaa;
    }

    canvas {
      margin-top: 20px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
    }

    #export-log {
      margin-top: 16px;
      background-color: #007bff;
      border: none;
      font-weight: bold;
    }

    #export-log:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ“ Tab Tools</h1>

    <button id="toggle-dark">Toggle Dark Mode</button>

    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="dracula">Dracula</option>
      <option value="nord">Nord</option>
      <option value="solarized">Solarized Dark</option>
      <option value="gruvbox">Gruvbox</option>
      <option value="monokai">Monokai</option>
    </select>

    <label>Set Timer:</label>
    <div class="time-inputs">
      <input type="number" id="min" placeholder="Min" min="0">
      <input type="number" id="sec" placeholder="Sec" min="0" max="59">
    </div>
    <button id="start-timer">Start Timer</button>
    <div id="status"></div>

    <canvas id="speedChart" width="270" height="150"></canvas>
    <button id="export-log">ðŸ“¥ Export Speed Log</button>
  </div>

  <script src="libs/chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
